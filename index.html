<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackSmith-立 | Sovereign Audio Architecture</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow: hidden; }
        .glass-effect { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input[type='range']::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .visualizer-bar { transition: height 0.1s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Icon Components (SVG)
        const PlayIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const PauseIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const UploadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;
        const MusicIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>;

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);
            const [volume, setVolume] = useState(0.8);
            const [fileName, setFileName] = useState("Anatomical Symphony [立]");
            const [bars, setBars] = useState(new Array(40).fill(10));
            
            const audioRef = useRef(null);
            const fileInputRef = useRef(null);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    audioRef.current.src = url;
                    setFileName(file.name);
                    setIsPlaying(false);
                    setProgress(0);
                }
            };

            const togglePlay = () => {
                if (!audioRef.current.src) return;
                if (isPlaying) { audioRef.current.pause(); } 
                else { audioRef.current.play(); }
                setIsPlaying(!isPlaying);
            };

            const onTimeUpdate = () => {
                const current = audioRef.current.currentTime;
                const total = audioRef.current.duration;
                setCurrentTime(current);
                setProgress((current / total) * 100);
                if (isPlaying) {
                    setBars(new Array(40).fill(0).map(() => Math.floor(Math.random() * 85) + 15));
                }
            };

            const formatTime = (time) => {
                const mins = Math.floor(time / 60);
                const secs = Math.floor(time % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* Background Visual Artifact */}
                    <div className="fixed inset-0 z-0 opacity-10 pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full blur-[150px]"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-yellow-600 rounded-full blur-[150px]"></div>
                    </div>

                    {/* Branding */}
                    <div className="z-10 mb-12 text-center">
                        <div className="w-20 h-20 bg-zinc-900 border-2 border-zinc-700 mx-auto flex items-center justify-center mb-4 shadow-2xl">
                            <span className="text-4xl font-black text-white">立</span>
                        </div>
                        <h1 className="text-xl font-black tracking-[0.6em] text-white">BLACKSMITH-立</h1>
                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-2">Clinical Architecture [cite: 2026-01-08]</p>
                    </div>

                    {/* Player Container */}
                    <div className="z-10 max-w-md w-full glass-effect rounded-[3rem] p-10 shadow-2xl relative">
                        <audio ref={audioRef} onTimeUpdate={onTimeUpdate} onLoadedMetadata={() => setDuration(audioRef.current.duration)} onEnded={() => setIsPlaying(false)} />

                        {/* Visualizer */}
                        <div className="flex items-end justify-center gap-[4px] h-32 mb-10 px-4">
                            {bars.map((h, i) => (
                                <div key={i} className={`flex-1 rounded-full visualizer-bar ${isPlaying ? 'bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.3)]' : 'bg-zinc-800'}`} style={{ height: `${isPlaying ? h : 10}%` }}></div>
                            ))}
                        </div>

                        {/* Track Info */}
                        <div className="text-center mb-10">
                            <h2 className="text-lg font-black text-white truncate px-4">{fileName}</h2>
                            <p className="text-[10px] text-zinc-500 uppercase tracking-widest font-bold mt-1">Sovereign J-Identity Render</p>
                        </div>

                        {/* Progress */}
                        <div className="mb-10">
                            <input type="range" min="0" max="100" value={progress} onChange={(e) => {
                                audioRef.current.currentTime = (e.target.value / 100) * audioRef.current.duration;
                                setProgress(e.target.value);
                            }} className="w-full h-1 bg-zinc-800 rounded-full appearance-none cursor-pointer" />
                            <div className="flex justify-between text-[10px] text-zinc-600 mt-3 font-mono font-bold tracking-tighter">
                                <span>{formatTime(currentTime)}</span>
                                <span>{formatTime(duration || 0)}</span>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex items-center justify-center mb-10">
                            <button onClick={togglePlay} className="w-24 h-24 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-xl group">
                                {isPlaying ? <PauseIcon /> : <PlayIcon />}
                            </button>
                        </div>

                        {/* Upload */}
                        <div className="flex justify-center border-t border-zinc-900 pt-8">
                            <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-3 bg-zinc-900 hover:bg-zinc-800 text-zinc-400 hover:text-white px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest transition-all border border-zinc-800">
                                <UploadIcon /> Upload Udio Track
                            </button>
                            <input type="file" ref={fileInputRef} className="hidden" accept="audio/*" onChange={handleFileUpload} />
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="z-10 mt-12 text-[10px] text-zinc-600 font-bold uppercase tracking-widest opacity-50">
                        Unlocked via Master Reset Protocol
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
